<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    
    <link rel="stylesheet" type="text/css" href="../public/css/style.css">
    <title>Activity</title>
</head>
<body>
    <header>
        <div class="navigation">
            <span class="title">DVP</span>
            <div class="menu-popup hide">
                <ul class="menus">
                    <li class="menu"><a href="id_check.html">ID check</a></li>
                    <li class="menu"><a href="activity.html">Activity</a></li>
                </ul>
            </div>
            <div class="menu-button">Menu</div>
        </div>
    </header>


    <script>
        const menuButton = document.querySelector(".menu-button");

        const controlMenuOnMobile = (event) => {
        const menu = document.querySelector(".menu-popup");
        if (menu.classList.contains("hide")) {
            menu.classList.remove("hide");
            menu.classList.add("show");
        } else if (menu.classList.contains("show")) {
            menu.classList.remove("show");
            menu.classList.add("hide");
        }
        };

        window.addEventListener("DOMContentLoaded", (event) => {
        menuButton.onclick = controlMenuOnMobile;
        });
    </script>
    
</body>
</html>
